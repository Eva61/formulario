<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <!--Archivo Javascrip-->
    <script src="js/validar.js"></script>

    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <form action="registrar.php" method="post" class="form-register" class="form-register" onsubmit="return validar();">
        <h2 class="form__titulo">CREA UNA CUENTA</h2>
        <div class="contenedor-inputs" >
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48">
          <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48">
          <input type="text" id="correo" name="correo" placeholder="Correo" class="input-100">
          <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48">
          <input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48">
          <input type="text" id="telefono" name="telefono" placeholder="Teléfono" class="input-100">
          <input type="submit" value="Registrar" class="btn-enviar">
          <p class="form__link">Ya tienen una cuenta? <a href="#">Ingresar aquí</a></p>
        </div>
    </form>
    <!--required es un atributo que permite obligar al usuario a llenar todos los campos del formulario-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
